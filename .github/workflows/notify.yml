name: Estate Sales Notifier

on:
  # Run every Wednesday at 8 PM Central Time
  # Note: GitHub Actions uses UTC. 8 PM CST = 2 AM UTC Thursday
  # During daylight saving (CDT), this will run at 9 PM local time
  schedule:
    - cron: '0 2 * * 4'  # 2:00 AM UTC every Thursday = 8 PM CST Wednesday

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run estate sales notifier
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
        run: python estate_sales_notifier.py
